<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة النصيان القابضة</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #0b2f24;
      color: #ffffff;
      padding: 60px 20px 20px;
      z-index: 1500;
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar .close-sidebar {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      text-align: center;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #ffffff;
      font-size: 20px;
      text-decoration: none;
      display: block;
    }
    .departments ul {
      padding: 0;
      list-style: none;
      text-align: center;
    }
    .departments li {
      margin: 10px 0;
      font-weight: bold;
    }
    .departments li ul {
      padding: 0;
      margin-top: 5px;
    }
    .departments li ul li {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.jpeg" alt="شعار شركة النصيان القابضة" style="height: 50px;"></a>
      </div>
      <nav>
        <button class="menu-toggle" aria-label="القائمة" onclick="toggleSidebar()">
          <span style="font-size: 28px; color: white;">☰</span>
        </button>
        <ul class="nav-menu">
          <li><a href="about.html">عن الشركة</a></li>
          <li><a href="companies.html">شركاتنا</a></li>
          <li><a href="sustainability.html">الاستدامة</a></li>
          <li><a href="media.html">المركز الإعلامي</a></li>
          <li><a href="contact.html">اتصل بنا</a></li>
          <li><a href="careers.html">الوظائف</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <button class="close-sidebar" onclick="toggleSidebar()">×</button>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="about.html">عن الشركة</a></li>
      <li><a href="companies.html">شركاتنا</a></li>
      <li><a href="sustainability.html">الاستدامة</a></li>
      <li><a href="media.html">المركز الإعلامي</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
      <li><a href="careers.html">الوظائف</a></li>
    </ul>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
