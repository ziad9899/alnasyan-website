<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة النصيان القابضة</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    header {
      background-color: #0b2f24;
    }
    .menu-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      display: block;
    }
    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background-color: #0b2f24;
      color: #fff;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 1001;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar .close-sidebar {
      background: none;
      border: none;
      color: #fff;
      font-size: 26px;
      cursor: pointer;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    .sidebar ul li {
      margin: 20px 0;
    }
    .sidebar ul li a {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.jpeg" alt="شعار شركة النصيان القابضة" style="height: 50px;"></a>
      </div>
      <button class="menu-toggle" aria-label="القائمة" onclick="toggleSidebar()">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <button class="close-sidebar" onclick="toggleSidebar()">×</button>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="about.html">عن الشركة</a></li>
      <li><a href="companies.html">شركاتنا</a></li>
      <li><a href="sustainability.html">الاستدامة</a></li>
      <li><a href="media.html">المركز الإعلامي</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
      <li><a href="careers.html">الوظائف</a></li>
    </ul>
  </div>

  <main>
    <!-- باقي أقسام الصفحة كما هو -->
  </main>

  <footer>
    <!-- الفوتر كما هو -->
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
