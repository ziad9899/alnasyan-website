<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="الموقع الرسمي">
    <meta property="og:type" content="website">
    <title>مجموعة التصنيف القابضة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-home-page="home.html">
    <!-- شريط التصميم العلوي -->
    <header class="u-header">
        <div class="u-container">
            <!-- اللوجو -->
            <a href="#" class="u-logo">
                <img src="images/logo-main.png" alt="شعار المجموعة" class="u-logo-image">
            </a>
        </div>
    </header>

    <!-- البنر الرئيسي -->
    <section class="u-banner">
        <img src="images/header-banner.png" alt="بنر رئيسي" class="u-banner-image">
    </section>

    <!-- المحتوى الرئيسي -->
    <main class="u-main-content">
        <section class="u-section">
            <div class="u-container">
                <h1>الاستثمار الحقيقي لا يُقاس بالأرقام</h1>
                <p>...نص المحتوى هنا...</p>
                <!-- مثال على صورة داخل المحتوى -->
                <img src="images/content-image1.png" alt="صورة توضيحية">
            </div>
        </section>
    </main>

    <!-- التذييل -->
    <footer class="u-footer">
        <div class="u-container">
            <p>© 2024 مجموعة التصنيف القابضة. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>
</html>
